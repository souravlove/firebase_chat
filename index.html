<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link ref="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>

		<link rel="stylesheet" type="text/css" href="./css/chat.css">
	</head>
	<!--Coded With Love By Mutiullah Samim-->
	<body>
		<div class="container-fluid h-100">
			<div class="row  justify-content-center text-center mt-4">
				<div class="col-md-6">
					<button class="btn btn-lg btn-rounded btn-success" id="openhouse_btn"> OpenHouse Chat &nbsp;&nbsp;<span class="badge badge-danger" id="oh_count"></span></button>
				</div>
				<div class="col-md-6">
					<button class="btn btn-lg btn-rounded btn-primary" id="anonymous_btn">Chat About Life &nbsp;&nbsp;<span class="badge badge-danger" id="anon_count"></span> </button>
				</div>
			</div>
			<div class="row justify-content-center mt-3">
				<div class="col-md-4 chat">
					<div class="card mb-sm-3 mb-md-0 contacts_card">
						<div class="card-header text-center">
							<div class="input-group">
								<h3 class="text-white" id="chat_heading">Openhouse Admin Chat</h3>
							</div>
						</div>
						<div class="card-body contacts_body">
							<ui class="contacts">
								<!-- Contacts will be appeared here -->
								<li>
									<div class="d-flex bd-highlight">
										<div class="user_info">
											<span>Loading...</span>
										</div>
									</div>
								</li>
							</ui>
						</div>
						<div class="card-footer"></div>
					</div>
				</div>
				<div class="col-md-8 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img id="user_dp" src="https://www.cornwallbusinessawards.co.uk/wp-content/uploads/2017/11/dummy450x450.jpg" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span id="user_name">Chat</span>
									<!-- <p>1767 Messages</p> -->
								</div>
							</div>
						</div>
						<div class="card-body msg_card_body" id="chatBox">
							<!-- Chats will be appeared here -->
						</div>
						<div class="card-footer">
							<div class="input-group">
								<!-- <div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
								</div> -->
								<textarea id="msg_box" class="form-control type_msg" placeholder="Type your message..."></textarea>
								<div class="input-group-append">
									<span id="send_msg" class="input-group-text send_btn"><i class="fas fa-2x fa-location-arrow"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-database.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script defer src="./js/init.js"></script>
